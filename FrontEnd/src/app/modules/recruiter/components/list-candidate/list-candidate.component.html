<h2 mat-dialog-title>Danh Sách Ứng Viên Phù Hợp</h2>
<mat-dialog-content>
    <mat-list>
        <div class="item" *ngFor="let candidate of data.content" [class.hidden]="!candidate?.isShow">
            <mat-list-item style="height: fit-content;">
                <div class="col-md-2 block">
                    <img src= {{candidate?.avatar}}
                        alt="">
                </div>
                <div class="col-md-9 block">
                    <div class="textHeader">{{candidate?.name}}</div>
                    <div class="row more">
                        <div class="col-4 textOver">
                        Ngày Sinh: {{candidate?.dob}}
                        </div>
                        <div class="col-4 textOver">
                            Giới Tính: {{candidate?.sex}}
                        </div>
                        <div class="col-4 textOver">
                            Email: {{candidate?.email}}
                        </div>
                    </div>
                </div>
                <div class="col-md-1 block">
                    <div class="btn-grp">
                        <button (click)="onClickView(candidate)">
                            <i class="bi bi-file-earmark-person h3" title="Xem thông tin ứng viên"></i>
                        </button>
                    </div>
                </div>
            </mat-list-item>
        <mat-divider></mat-divider>
    </div>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
