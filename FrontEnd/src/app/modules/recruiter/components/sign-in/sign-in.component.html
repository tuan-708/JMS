<section class="backround">
   <div class="container vh-100 justify-content-center">
      <div class="row justify-content-center contentBlock">
         <div class="col-md-5">
            <h5>Chào mừng bạn đã quay trở lại</h5>
            <p>Hãy tìm kiếm ứng viên phù hợp với công việc của bạn.</p>
            <div style="display: flex; justify-content: center; align-items: center;" class="mt-5">
               <img [src]="backgroudSelectedLink" class="img-fluid" alt="Sample image"
                  style="width: 300px; display: flex; justify-content: center; align-items: center;">
            </div>
         </div>
         <div class="col-md-5">
            <form>
               <div class="align-items-center justify-content-lg-start text-center">
                  <h5>Chào mừng đến với tuyển dụng JMS</h5>
               </div>

               <!-- Email input -->
               <div class="form-label-group mb-4 mt-3">
                  <label class="form-label" for="form3Example3">Tên đăng nhập</label><span class="link-danger"> *</span>
                  <input type="text" id="form3Example3" [(ngModel)]="username" name="username"
                     class="form-control form-control-md shadow-none" />
               </div>

               <!-- Password input -->
               <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Mật khẩu</label><span class="link-danger">
                     *</span>
                  <input type="password" id="form3Example4" [(ngModel)]="password" name="password"
                     class="form-control form-control-md shadow-none" placeholder="" />

               </div>

               <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                     <input class="form-check-input me-2 shadow-none" type="checkbox" value="" id="form2Example3" />
                     <label class="form-check-label" for="form2Example3">
                        Lưu đăng nhập
                     </label>
                  </div>
                  <a [routerLink]="['/recruiter/forget-password']" class="text-decoration-none">Quên mật khẩu?</a>
               </div>

               <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg col-12" (click)="signIn($event)">Đăng
                     nhập</button>
                  <p class=" mt-3 pt-1 mb-0 mb-5">Bạn chưa có tài khoản?
                     <a [routerLink]="['/recruiter/sign-up']" class="link-danger text-decoration-none"> Đăng
                        ký</a>
                  </p>
               </div>

               <!-- <div>
                  <h5 class="text-center">Đăng nhập bằng cách khác</h5>
                  <div class="mt-3 row mx-auto">
                     <button type="button" class="btn btn-danger btn-floating">
                        <i class="fab fa-google"></i><span> Google</span>
                     </button>
                  </div>
               </div> -->
            </form>
         </div>
      </div>
   </div>
</section>
