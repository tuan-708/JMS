<div class="container-fluid">
   <candidate-header></candidate-header>

   <div class="container header__container">
      <div class="flex">
         <div class="header__title">
            <input type="text" class="header__input" placeholder="Tên CV">
         </div>
         <div class="header__tool">
            <div class="header__preview-cv">
               <button class="btn-cv btn-cv--success btn-cv--fix-size is-plain">
                  <i class="mr-8 fa-regular fa-eye"></i><span class="btn-cv__text">Xem trước</span></button>
            </div>
            <div>
               <button class="ml-20 mr-20 btn-cv btn-cv--success btn-cv--fix-size is-plain">
                  <i class="mr-8 fa-solid fa-download"></i>
                  <span class="btn-cv__text">Lưu và tải xuống</span>
               </button>
            </div>
            <div class="save-cv">
               <button class="save-cv save-cv__btn btn-cv btn-cv--success btn-cv--fix-size">
                  <i class="save-cv__icon fa-solid fa-floppy-disk mr-8"></i>
                  <span class="btn-cv__text">Lưu lại</span>
               </button>
            </div>
            <div class="confirm-modal">
               <div class="el-overlay" style="z-index: 2001; display: none;">
                  <div class="el-overlay-dialog"><!--v-if--></div>
               </div>
            </div>
         </div>
      </div>
   </div>


   <div class="container mb-5" [style.font-family]="fontCV">

      <div class="container Header">

         <div class="select" (change)="selectedFont($event)">
            <select>
               <option value="Sans-serif">Sans-serif</option>
               <option value="Monospace">Monospace</option>
               <option value="Arial">Arial</option>
               <option value="Times New Roman">Times New Roman</option>
               <option value="Helvetica">Helvetica</option>
               <option value="Courier">Courier</option>
               <option value="Courier New">Courier New</option>
               <option value="Verdana">Verdana</option>
            </select>


         </div>

         <div class="block-BackGroundCV">
            <div class="">
               <label class="mr-4" data-v-d95532fe="">
                  <i class="fa-solid fa-image mr-6" data-v-d95532fe=""></i>
                  <span>Hình nền CV</span>
               </label><!--v-if-->
            </div>
            <div class="wrapModel">
               <div class="modelBackground">
                  <div class="items" (click)="SelectedBackGround(0)">
                     <img src="{{apiURL}}/assets/images/themeDefault.jpg" alt="">
                  </div>

                  <div class="items" (click)="SelectedBackGround(1)">
                     <img src="{{apiURL}}/assets/images/theme1.jpg" alt="">
                  </div>

                  <div class="items" (click)="SelectedBackGround(2)">
                     <img src="{{apiURL}}/assets/images/theme2.jpg" alt="">
                  </div>

                  <div class="items" (click)="SelectedBackGround(3)">
                     <img src="{{apiURL}}/assets/images/theme3.jpg" alt="">
                  </div>

                  <div class="items" (click)="SelectedBackGround(4)">
                     <img src="{{apiURL}}/assets/images/theme4.jpg" alt="">
                  </div>

                  <div class="items" (click)="SelectedBackGround(5)">
                     <img src="{{apiURL}}/assets/images/theme5.jpg" alt="">
                  </div>

                  <div class="items" (click)="SelectedBackGround(6)">
                     <img src="{{apiURL}}/assets/images/theme6.jpg" alt="">
                  </div>

                  <div class="items" (click)="SelectedBackGround(7)">
                     <img src="{{apiURL}}/assets/images/theme7.jpg" alt="">
                  </div>

                  <div class="items" (click)="SelectedBackGround(8)">
                     <img src="{{apiURL}}/assets/images/theme8.jpg" alt="">
                  </div>
               </div>
            </div>
         </div>
      </div>


      <!-- <ckeditor #editor [(ngModel)]="model.editorData" [editor]="Editor" (ready)="onReady($event)"></ckeditor>


      <button type="button" class="btn btn-primary mt-5" (click)="handleSave($event)">Save</button> -->

      <div class="conten-detail-cv">
         <div class="col-4 p-3 block-left" [style.background-image]="'url('+ backgroudSelectedLink + ')'">
            <div class="avatar-candidate">
               <div class="file-upload">
                  <div class="image-upload-wrap" ng-hide="true" [style.display]="hideImage">
                     <input class="file-upload-input" type='file' multiple=false (change)="getFile($event);"
                        accept="image/*" />
                     <div class="drag-text">
                        <h3 [class]="ThemStyle">Kéo thả ảnh hoặc chọn ảnh</h3>
                     </div>
                  </div>
                  <div class="file-upload-content" [style.display]="displayImage">
                     <img class="file-upload-image" [src]="fileSrc" alt="your image" />
                     <div class="btn-Change-Image">
                        <i class="fa-solid fa-plus file-upload-btn" onclick="$('.file-upload-input').trigger( 'click' )"
                           [style.display]="displayChange"></i>
                     </div>

                  </div>
               </div>
            </div>
            <!-- Form Infor  -->
            <div class="mt-3 form-info form-input-value">
               <!-- Header  -->
               <div>
                  <input type="text" placeholder="Thông tin cá nhân" value="Thông tin cá nhân" disabled
                     class="form-left--header width100" [style.color]="colorLeftHeader" [class]="ThemStyle">
               </div>
               <!-- Input Email  -->
               <div class="mt-1">
                  <i class="fa-solid fa-envelope" [style.color]="colorLeftHeader"></i>
                  <input type="text" placeholder="Email" class="form-info-input" [style.color]="colorLeftInput"
                     [class]="ThemStyle">
               </div>
               <!-- Input Phone  -->
               <div class="mt-1">
                  <i class="fa-solid fa-phone" [style.color]="colorLeftHeader"></i>
                  <input type="text" placeholder="Số điện thoại" class="form-info-input" [style.color]="colorLeftInput"
                     [class]="ThemStyle">
               </div>
               <!-- Input Media  -->
               <div class="mt-1">
                  <i class="fa-solid fa-earth-americas" [style.color]="colorLeftHeader"></i>
                  <input type="text" placeholder="Link web" class="form-info-input" [style.color]="colorLeftInput"
                     [class]="ThemStyle">
               </div>
               <!-- Input Address  -->
               <div class="mt-1 d-flex">
                  <i class="fa-solid fa-location-dot" [style.color]="colorLeftHeader"></i>
                  <textarea rows="2" maxlength="60" placeholder="Địa chỉ" class="form-info-input"
                     [style.color]="colorLeftInput" [class]="ThemStyle"></textarea>
               </div>
            </div>

            <!-- Form Skills  -->
            <div class="mt-3 form-skills form-input-value">
               <!-- Header  -->
               <div>
                  <input type="text" placeholder="Kỹ năng" value="Kỹ năng" disabled class="form-left--header width100"
                     [style.color]="colorLeftHeader">
               </div>

               <!-- Input Name Skills  -->
               <div class="mt-1">
                  <input type="text" placeholder="Tên kỹ năng" class="form-info-input" [style.color]="colorLeftInput"
                     [class]="ThemStyle">
               </div>

               <!-- Input Describe Skills  -->
               <div class="mt-1">
                  <textarea rows="4" maxlength="120" placeholder="Mô tả kỹ năng" class="form-info-input"
                     [style.color]="colorLeftInput" [class]="ThemStyle"></textarea>
               </div>
            </div>

            <!-- Form Certificates  -->
            <div class="mt-3 form-Certificates form-input-value">
               <!-- Header  -->
               <div>
                  <input type="text" placeholder="Chứng chỉ" value="Chứng chỉ" disabled
                     class="form-left--header width100" [style.color]="colorLeftHeader" [class]="ThemStyle">
               </div>

               <!-- Input Time Certificates  -->
               <div class="mt-1">
                  <input type="text" placeholder="Thời gian" class="form-info-input" [style.color]="colorLeftInput"
                     [class]="ThemStyle">
               </div>

               <!-- Input Name Certificates  -->
               <div class="mt-1">
                  <textarea rows="2" maxlength="60" placeholder="Tên chứng chỉ" class="form-info-input"
                     [style.color]="colorLeftInput" [class]="ThemStyle"></textarea>
               </div>
            </div>

            <!-- Form Prizes  -->
            <div class="mt-3 form-prizes form-input-value">
               <!-- Header  -->
               <div>
                  <input type="text" placeholder="Giải thưởng" value="Giải thưởng" disabled
                     class="form-left--header width100" [style.color]="colorLeftHeader">
               </div>

               <!-- Input Time Prizes  -->
               <div class="mt-1">
                  <input type="text" placeholder="Thời gian" class="form-info-input" [style.color]="colorLeftInput"
                     [class]="ThemStyle">
               </div>

               <!-- Input Name Prizes  -->
               <div class="mt-1">
                  <textarea rows="2" maxlength="60" type="text" placeholder="Tên giải thưởng" class="form-info-input"
                     [style.color]="colorLeftInput" [class]="ThemStyle"></textarea>
               </div>
            </div>

            <!-- Form Other Skills  -->
            <div class="mt-3 form-other-skills form-input-value">
               <!-- Header  -->
               <div>
                  <input type="text" placeholder="Kỹ năng mềm" value="Kỹ năng mềm" disabled
                     class="form-left--header width100" [style.color]="colorLeftHeader">
               </div>

               <!-- Input Decribe Skills  -->
               <div class="mt-1">
                  <textarea rows="5" maxlength="150" placeholder="miêu tả" class="form-info-input"
                     [style.color]="colorLeftInput" [class]="ThemStyle"></textarea>
               </div>
            </div>
         </div>

         <div class="col-8 p-4 block-right">

            <!-- Name and Position job -->
            <div class="form-input-value">
               <!-- Header  Title-->
               <div>
                  <input type="text" placeholder="Họ và tên" class="form-right--header mt-2"
                     [style.color]="colorRightHeader" [class]="ThemStyle">
               </div>

               <!-- Header -->
               <div>
                  <input type="text" placeholder="Vị trí công việc" class="form-right--header mt-2"
                     [style.color]="colorRightHeader" [class]="ThemStyle">
               </div>
            </div>

            <!-- Form Target  -->
            <div class="mt-3 form-input-value">
               <!-- Header Title -->
               <div>
                  <input type="text" placeholder="Mục tiêu nghề nghiệp" value="Mục tiêu nghề nghiệp" disabled
                     class="form-right--header mt-2" [style.color]="colorRightHeader" [class]="ThemStyle">
               </div>

               <!-- Input Decribe Target  -->
               <div class="mt-1">
                  <textarea rows="3" maxlength="200"
                     placeholder="mục tiêu nghề nghiệp của bạn, bao gồm mục tiêu ngắn và dài hạn"
                     class="input-side-right mt-2" [style.color]="colorRightHeader" [class]="ThemStyle"></textarea>
               </div>
            </div>

            <!-- Form Experience  -->
            <div class="mt-3 form-input-value">
               <!-- Header Title -->
               <div>
                  <input type="text" placeholder="Kinh nghiệm việc làm" value="Kinh nghiệm việc làm" disabled
                     class="form-right--header mt-2" [style.color]="colorRightHeader" [class]="ThemStyle">
               </div>

               <!-- Header Experience  -->
               <div class="mt-1">
                  <i class="fa-solid fa-suitcase"></i>
                  <input type="text" placeholder="Vị trí công việc" class="form-info-input-right mt-2"
                     [style.color]="colorRightHeader" [class]="ThemStyle">
                  <span>//</span>
                  <input type="text" placeholder="Bắt đầu" class="form-info-input-right mt-2" [class]="ThemStyle">
                  <input type="text" placeholder="Kết thúc" class="form-info-input-right mt-2" [class]="ThemStyle">
               </div>

               <div>
                  <input type="text" placeholder="Tên công ty " class="form-info-input-right mt-2" [class]="ThemStyle">
               </div>

               <div>
                  <textarea rows="3" maxlength="200" placeholder="Mô tả kinh nghiệm việc làm của bạn"
                     class="form-info-input-right width100 mt-2" [class]="ThemStyle"></textarea>
               </div>

            </div>

            <!-- Form Project  -->
            <div class="mt-3 form-input-value">
               <!-- Header Title -->
               <div>
                  <input type="text" placeholder="Dự án" value="Dự án" disabled class="form-right--header mt-2"
                     [style.color]="colorRightHeader">
               </div>

               <!-- Header Experience  -->
               <div class="mt-1">
                  <i class="fa-solid fa-diagram-project" [style.color]="colorRightHeader"></i>
                  <input type="text" placeholder="Vị trí công việc" class="form-info-input-right mt-2"
                     [class]="ThemStyle">
                  <span>//</span>
                  <input type="text" placeholder="Bắt đầu" class="form-info-input-right mt-2" [class]="ThemStyle">
                  <input type="text" placeholder="Kết thúc" class="form-info-input-right mt-2" [class]="ThemStyle">
               </div>

               <div>
                  <input type="text" placeholder="Tên công ty" class="form-info-input-right mt-2" [class]="ThemStyle">
               </div>

               <div>
                  <textarea rows="3" maxlength="200" placeholder="Mô tả kinh nghiệm việc làm của bạn"
                     class="form-info-input-right width100 mt-2" [class]="ThemStyle"></textarea>
               </div>
            </div>

            <!-- Form Educations  -->
            <div class="mt-3 form-input-value">
               <!-- Header Title -->
               <div>
                  <input type="text" placeholder="Học vấn" value="Học vấn" disabled class="form-right--header mt-2"
                     [style.color]="colorRightHeader">
               </div>

               <!-- Header Educations  -->
               <div class="mt-1">
                  <i class="fa-solid fa-school" [style.color]="colorRightHeader"></i>
                  <input type="text" placeholder="Ngành học - môn học " class="form-info-input-right mt-2"
                     [class]="ThemStyle">
                  <span>//</span>
                  <input type="text" placeholder="Bắt đầu" class="form-info-input-right mt-2" [class]="ThemStyle">
                  <input type="text" placeholder="Kết thúc" class="form-info-input-right mt-2" [class]="ThemStyle">
               </div>

               <div>
                  <input type="text" placeholder="Tên trường học" class="form-info-input-right mt-2"
                     [class]="ThemStyle">
               </div>

               <div>
                  <textarea rows="3" maxlength="200" placeholder="Mô tả quá trình học tập hoặc thành tích của bạn"
                     class="form-info-input-right width100 mt-2" [class]="ThemStyle"></textarea>
               </div>
            </div>
         </div>

      </div>

   </div>
</div>
