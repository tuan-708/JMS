<div class="container vh-100 justify-content-center">
    <div class="row justify-content-center align-items-center contentBlock">
        <div class="col-md-9">
            <div>
                <h4>Chào mừng bạn đã quay trờ lại</h4>
                <p>Hãy tìm kiếm công việc phù hợp cùng nhiều cơ hội sự nghiệp lý tưởng</p>
            </div>

            <div>
                <!-- Full name input -->
                <div class="form-label-group mb-4 mt-3">
                    <label class="form-label" for="form3Example3">Họ và Tên</label><span class="link-danger"> *</span>
                    <input type="text" id="form3Example3" class="form-control form-control-md shadow-none"
                        placeholder="" />
                </div>

                <!-- Email input -->
                <div class="form-label-group mb-4 mt-3">
                    <label class="form-label" for="form3Example3">Email</label><span class="link-danger"> *</span>
                    <input type="email" id="form3Example3" class="form-control form-control-md shadow-none"
                        placeholder="" />
                </div>


                <!-- Password input -->
                <div class="form-label-group mb-4 mt-3">
                    <label class="form-label" for="form3Example3">Mật khẩu</label><span class="link-danger"> *</span>
                    <input type="password" id="form3Example3" class="form-control form-control-md shadow-none"
                        placeholder="" />
                </div>

                <!-- Re-Password input -->
                <div class="form-label-group mb-4 mt-3">
                    <label class="form-label" for="form3Example3">Xác nhận mật khẩu</label><span class="link-danger">
                        *</span>
                    <input type="password" id="form3Example3" class="form-control form-control-md shadow-none"
                        placeholder="" />
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <!-- Checkbox -->
                    <div class="form-check mb-0">
                        <input class="form-check-input me-2 shadow-none" type="checkbox" value="" id="form2Example3" />
                        <label class="form-check-label" for="form2Example3">
                            Tôi đồng ý
                        </label>
                        <a href="#!" class="text-decoration-none"> Điều khoản</a>
                    </div>
                    <a [routerLink]="['/candidate/sign-in']" class="link-danger fw-normal text-decoration-none">Đăng
                        nhập</a>
                </div>


                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg col-12">Đăng ký</button>
                </div>


                <div class="align-items-center justify-content-lg-start text-center mt-3 mb-5">
                    <p class="lead fw-normal mb-0 me-3">Đăng ký theo cách khác</p>
                    <div class="mt-3 col-12 d-flex justify-content-between">
                        <button type="button" class="btn btn-danger btn-floating col-m-3">
                            <i class="fab fa-google"></i><span> Google</span>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating col-m-3">
                            <i class="fa-brands fa-facebook"></i><span> Facebook</span>
                        </button>

                        <button type="button" class="btn btn-info btn-floating col-m-3 text-white">
                            <i class="fab fa-linkedin-in"></i><span> LinkIn</span>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
