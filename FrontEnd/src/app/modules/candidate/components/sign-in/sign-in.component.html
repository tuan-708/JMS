<div class="blockCover">
   <div class="container vh-100 justify-content-center">
      <div class="row justify-content-center align-items-center contentBlock">
         <div class="col-md-5">
            <div class="textHeader1">Chào mừng bạn đã quay trở lại</div>
            <p>Hãy tìm kiếm công việc phù hợp cùng nhiều cơ hội sự nghiệp lý tưởng</p>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
               alt="Sample image">
         </div>
         <div class="col-md-5">
            <form>
               <!-- <div class="align-items-center justify-content-lg-start text-center">
                  <div class="textHeader1">Đăng nhập theo cách khác</div>
                  <div class="mt-3 col-12 d-flex justify-content-between">
                     <button type="button" class="btn btn-danger btn-floating col-md-3">
                        <i class="fab fa-google"></i><span> Google</span>
                     </button>
   
                     <button type="button" class="btn btn-primary btn-floating col-md-4">
                        <i class="fa-brands fa-facebook"></i><span> Facebook</span>
                     </button>
   
                     <button type="button" class="btn btn-info btn-floating col-md-3 text-white">
                        <i class="fab fa-linkedin-in"></i><span> LinkIn</span>
                     </button>
                  </div>
               </div> -->
   
               <div class="textHeader1">Đăng nhập</div>
   
               <!-- Email input -->
               <div class="form-label-group mb-4 mt-3">
                  <label class="form-label" for="form3Example3">Tên đăng nhập</label><span class="link-danger"> *</span>
                  <input type="text" [(ngModel)]="username" name="username" id="form3Example3" class="form-control form-control-md shadow-none"/>
               </div>
   
               <!-- Password input -->
               <div class="form-outline mb-3">
                  <label class="form-label" for="form3Example4">Mật khẩu</label><span class="link-danger">
                     *</span>
                  <input type="password" [(ngModel)]="password" name="password" id="form3Example4" class="form-control form-control-md shadow-none"
                     placeholder="" />
   
               </div>
   
               <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                     <input class="form-check-input me-2 shadow-none" type="checkbox" value="" id="form2Example3" />
                     <label class="form-check-label" for="form2Example3">
                        Lưu đăng nhập
                     </label>
                  </div>
                  <a href="#!" class="text-decoration-none">Quên mật khẩu?</a>
               </div>
   
               <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg col-12" (click)="signIn($event)">Đăng nhập</button>
                  <p class="textHeader2 mt-3 pt-1 mb-0 mb-5">Bạn chưa có tài khoản?
                     <a [routerLink]="['/candidate/register']" class="textHeader3 link-danger text-decoration-none"> Đăng
                        ký</a>
                  </p>
               </div>
   
            </form>
         </div>
      </div>
   </div>
</div>
