<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-left align-items-center h-100">
            <!-- <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="..\..\..\..\..\..\\src\assets\img\recruiter\loginRecruiter.png"
                    class="img-fluid" alt="Sample image">
            </div> -->
            <div class="col-sm-5 px-0 d-none d-md-block">
                <img src="https://plat.ai/wp-content/uploads/recruitai.jpg.webp" alt="Login image" class="w-100 vh-100"
                    style="object-fit: cover; object-position: left;">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 bg-white rounded pt-4 pb-4">
                <div>
                    <h1 class="fw-bold pb-4 text-uppercase" style="color: coral;">WELCOME TO JMS</h1>
                </div>
                <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <i class="bi bi-envelope-fill p-1"></i><label class="form-label" for="form3Example3">Email
                            address</label>
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter email address" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <i class="bi bi-lock-fill p-1"></i><label class="form-label"
                            for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter password" />
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                        <a href="#!" class="link-primary" style="text-decoration: none;">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg btn-block "
                            style="padding-left: 2.5rem; padding-right: 2.5rem; width: 100%;">Login</button>

                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">OR</p>
                    </div>

                    <div class="container text-center mt-2">
                        <button class="btn btn-lg btn-block btn-danger" style="background-color: #dd4b39;"
                            type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                class="link-danger">Register</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
