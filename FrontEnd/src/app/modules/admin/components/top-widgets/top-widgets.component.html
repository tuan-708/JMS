<div class="d-flex" style="justify-content: flex-end;">
  <a class="btn btn-primary mr-3" href="https://platform.openai.com/usage" target="_blank">Kiểm tra chi phí</a>

</div>
<div class="widget-container">
  <div class="widget green col-3">
    <div class="icon col-6">
      <i class="bi bi-building-fill"></i>
    </div>
    <div class="value">
      <div class="top">{{company}}</div>
      <div class="bottom float-center">Công Ty</div>
    </div>
  </div>
  <div class="widget yellow col-3">
    <div class="icon col-5">
      <i class="bi bi-layout-text-window-reverse"></i>
    </div>
    <div class="value">
      <div class="top">{{jd}}</div>
      <div class="bottom">Bài Tuyển Dụng</div>
    </div>
  </div>
  <div class="widget red col-3">
    <div class="icon col-5">
      <i class="bi bi-file-earmark-person-fill"></i>
    </div>
    <div class="value">
      <div class="top">{{cv}}</div>
      <div class="bottom">CV Hoạt Động</div>
    </div>
  </div>
  <div class="widget blue col-3">
    <div class="icon col-5">
      <img width="72" height="72" src="https://img.icons8.com/material-rounded/192/chatgpt.png" alt="chatgpt" />
    </div>

      <div class="top">{{matching}}</div>
      <div class="bottom">Lượt Matching</div>
